<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>学校课外注册小系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" type="text/css" media="screen" href="/bootstrap/dist/css/bootstrap.min.css"/>
        <script src="/jquery/jquery.min.js"></script>
        <script src="/popper/popper.min.js"></script>
        <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <main>
            <form class="" id="select_class" action="#" method="POST">
                <fieldset class="form-group">
                    <div class="row">
                        <p class="col-form-label col-sm-2 pt-0 mark">星期一的课程</p>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="monday" id="monday1" value="monday1">
                                <label class="form-check-label" for="monday1">
                                    数学思维社团1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="monday" id="monday2" value="monday2">
                                <label class="form-check-label" for="gridRadios2">
                                    数学思维社团2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="monday" id="monday3" value="monday3">
                                <label class="form-check-label" for="monday3">
                                    数学思维社团3
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
    
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 mark">星期二的课程</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tuesday" id="tuesday1" value="tuesday1">
                                <label class="form-check-label" for="tuesday1">
                                    数学思维社团1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tuesday" id="tuesday2" value="tuesday2">
                                <label class="form-check-label" for="gridRadios2">
                                    数学思维社团2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tuesday" id="tuesday3" value="tuesday3">
                                <label class="form-check-label" for="tuesday3">
                                    数学思维社团3
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
    
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 mark">星期三的课程</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="wendesday" id="wendesday1" value="wendesday1">
                                <label class="form-check-label" for="wendesday1">
                                    数学思维社团1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="wendesday" id="wendesday2" value="wendesday2">
                                <label class="form-check-label" for="gridRadios2">
                                    数学思维社团2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="wendesday" id="wendesday3" value="wendesday3">
                                <label class="form-check-label" for="wendesday3">
                                    数学思维社团3
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
    
                <div class="form-group row">
                    <div>
                        <button id="submit" type="submit" class="btn btn-primary">提交选课</button>
                        <button id="return" class="btn btn-primary">重选</button>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <div class="container bg-white fixed-bottom mt-1">
                <div class="row">
                    <nav class="navbar">
                        <strong id="curUser" name="curUser" class="align-baseline mx-1"></strong>
                        <ul class="nav font-weight-bold text-success text-center">
                            <li class="nav-item mx-1">
                                <a href="/">
                                    <img src="images/classes.png" height="30" width="30"/>
                                    <br>
                                    课程介绍
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
      
        <!-- Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="registerLabel">已选课程</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <p id='selected'></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirm" class="btn btn-primary">确认选课</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        $(document).ready(function(){
            // get the parameters from the url and display in the page.
            var searchParams= decodeURI(window.location.search).split(/[?&=]/);
            // alert(searchParams.pop());
            let existClass=searchParams.pop();
            // alert(existClass);
            $.each(existClass.split('-'),function(index,element){
                if(element!==null&&typeof element!='undefined'&&element!==""){
                    // alert(element);
                    $('#'+element).attr('checked',true);
                }
                
            });
            // for(let item in searchParams){   
            //     alert(searchParams[item]);
            // }
            // alert(searchParams.split(/[?&=]/));
            // alert(searchParams[2]+' '+searchParams[6]);
            // set current user
            $('#curUser').html(searchParams[2]+' '+searchParams[6]);
            // let testParam='tuesday3';
            // $('#'+testParam).attr('checked',true);

            $("#submit").click(function(event){
                event.preventDefault();
                // alert("hello, let's rock");
                // console.log($('#select_class')); 
                //alert($("#select_class").serialize())
                // $('input:radio:checked').each(function(index,element){
                //     // alert($(element).next('label').text().trim());e
                //     alert($(element).parent().parent().siblings('.mark').html());
                // });
                
                // clear the existing content
                $('#selected').html('');
                // get the class information in the page.
                $('input:radio:checked').each(function(index,element){
                    $('#selected').append($(element).parent().parent().siblings('.mark').html()+':'+$(element).next('label').text()+'<br>');
                });
                // $('#selected').html($("#select_class").serialize());
                $('#registerModal').modal('show');
            });

            $('#confirm').click(function(event){
                event.preventDefault();
                if($('#select_class').serialize().length!=0){
                    var reqParams={grade:searchParams[4],name:searchParams[6],insertData:$('#select_class').serialize()};
                    // alert($.extend(false,$('#select_class').serialize(),reqParams));
                    // alert($.extend(true,reqParams,$('#select_class').serialize()));
                    // insert the data to mongodb
                    $.post('/insertData',reqParams,function(data){
                        // alert(data);
                        alert('您已成功报名');
                        $('#registerModal').modal('hide');
                    });
                }else{
                    alert('您还没有选择课程');
                    $('#registerModal').modal('hide');
                }
                
            });

            $('#return').click(function(event){
                event.preventDefault();
                // Remove the existing 'Checked' option
                $(':checked').removeAttr('checked');
                // Reset the whole form.
                $('form')[0].reset();
            });
            
        });
        
    </script>
</html>
